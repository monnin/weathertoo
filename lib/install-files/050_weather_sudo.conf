# Allow weather to set the timezone
weather ALL = NOPASSWD: /usr/bin/timedatectl set-timezone *

# Allow weather to change the Wi-Fi network and password (only)
weather ALL = NOPASSWD: /usr/sbin/wpa_cli set_network 0 ssid *
weather ALL = NOPASSWD: /usr/sbin/wpa_cli set_network 0 psk *
weather ALL = NOPASSWD: /usr/sbin/wpa_cli save_config

# Allow weather to restart it's own services
weather ALL = NOPASSWD: /usr/bin/systemctl restart weather-display.service
weather ALL = NOPASSWD: /usr/bin/systemctl restart weather-control-panel.service

# Allow weather to restart the Wi-Fi service
weather ALL = NOPASSWD: /usr/bin/killall wpa_supplicant
weather ALL = NOPASSWD: /usr/bin/systemctl restart  wpa_supplicant.service
